<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* reset */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            height: 2000px;
        }

        /* 헤더 */
        #header {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            background: #fdd000;
            transition: 0.5s 0.5s;
            /*
                transition-property : all;
                transition-duration : .5s;
                transition-time-funtion : ease;
                transition-delay : .5s;
                
                앞이 duration 뒤가 delay 
            */
        }

        /* 로고 */
        .logo {
            text-align: center;
            letter-spacing: .5rem;
            line-height: 1;
        }

        .logo b {
            display: block;
            font-weight: normal;
            font-size: 2.2rem;
        }

        .logo span {
            font-size: 1.6rem;
        }

        /* GNB(Global Navigation Bar) */
        #gnb {
            z-index: 99999;
            position: relative;
            height: 94px;
        }

        .nav_bg {
            position: absolute;
            left: 0;
            /* 메인메뉴 높이만큼 내려준다. */
            top: 94px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        /* 크기, 색, 굵기 등으로 폰트의 위계를 지정한다. */
        /* 1depth: main */
        .main {
            display: flex;
            justify-content: center;
        }

        .main>li {
            /* 삼각형 모양 기준 */
            position: relative;
            width: 160px;
            /* 메인메뉴와 서브메뉴 모두 텍스트 가운데 */
            text-align: center;
        }

        .main>li>a {
            position: relative;
            display: inline-block;
            padding: 5px 0;
            line-height: 94px;
            font-size: 1.8rem;
            font-weight: 500;
            color: #101010;
        }

        .main>li>a:hover {
            color: #333;
        }

        .main>li>a::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 0px;
            transform: scaleX(0);
            transition: .3s;
            width: 100%;
            border: 1px solid #705b00;
            color: #ccc;
        }

        .main>li>a:hover:after {
            transform: scaleX(1);
        }

        /* 2depth: sub */
        .sub {
            display: none;
            padding: 15px 0;
        }

        .sub a {
            color: #ccc;
            font-size: 1.6rem;
            line-height: 2;
            font-weight: 300;
            padding: 3px 12px;
        }

        .sub a:hover {
            color: #fdd000;
        }

        /* 로그인/회원가입 */
        .member a {
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 class="logo"><a href="#"><b>MEGACOFFEE</b><span>메가커피</span></a></h1>
        <!-- 서브메뉴의 배경 -->
        <div class="nav_bg"></div>
        <nav id="gnb">
            <ul class="main">
                <li><a href="#">메가스토리</a>
                    <ul class="sub">
                        <li><a href="#">브랜드</a></li>
                        <li><a href="#">BI</a></li>
                        <li><a href="#">오시는길</a></li>
                    </ul>
                </li>
                <li><a href="#">메뉴소개</a>
                    <ul class="sub">
                        <li><a href="#">음료</a></li>
                        <li><a href="#">푸드</a></li>
                        <li><a href="#">상품</a></li>
                    </ul>
                </li>
                <li><a href="#">창업안내</a>
                    <ul class="sub">
                        <li><a href="#">개설비용</a></li>
                        <li><a href="#">인테리어</a></li>
                        <li><a href="#">창업문의</a></li>
                    </ul>
                </li>
                <li><a href="#">메가소식</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">고객의소리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- 로그인/회원가입 -->
        <div class="member">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        
        // 헤더 에 스크롤시 이벤트 발생
        const headerBg = $('#header');
        $(window).scroll(function () {

            let st = $(this).scrollTop();

            if (st <= 0) {
                headerBg.css({ background: 'transparent' })
            } else {
                headerBg.css({ background: '#fdd000' })
            }
        });
        
        // 내비게이션바
        $('.main > li > a').mouseenter(function (e) {
            // a태그 기본 이벤트 제거
            e.preventDefault();
            $('.sub').stop().slideDown(400);
            $('.nav_bg').stop().animate({ height: 180 }, 400);
        });
        $('nav').mouseleave(function () {
            $('.sub').stop().slideUp(400);
            $('.nav_bg').stop().animate({ height: 0 }, 400);
        });
    </script>
</body>

</html>
