<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        /* 캐로셀 */
        /* layout */
        #sliderWrap {
            position: relative;
            background: blue;
            height: 100vh;
        }

        #sliderWrap .slider li {
            padding: 150px 0;
            text-align: center;
            height: 100vh;
            background: no-repeat 50% 50%;
        }

        #sliderWrap .slider li div {
            position: relative;
            top: 50px;
            opacity: 1;
            font-size: 3.5rem;
        }

        #sliderWrap .slider li div span {
            display: block;
            font-size: 1.5rem;
            line-height: 1.8;
        }

        /* background */
        #sliderWrap .slider .bg1 {
            background-color: #ABD9FF;
            background-image: url(images/pic1.png);
        }

        #sliderWrap .slider .bg2 {
            background: #B2FCFD;
            background-image: url(images/pic2.png);
        }

        #sliderWrap .slider .bg3 {
            background: #D0F5FF;
            background-image: url(images/pic3.png);
        }

        #sliderWrap .slider .bg4 {
            background: #ABD9FF;
            background-image: url(images/pic4.png);
        }

        /* 이전/이후버튼 */
        #sliderWrap .btn {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }

        #sliderWrap .btn a {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 5rem;
            transform: translateY(-50%);
            transition: color .3s;
        }

        #sliderWrap .btn a:hover {
            color: #333;
        }

        #sliderWrap #prev {
            left: 10%;
        }

        #sliderWrap #next {
            right: 10%;
        }

        /* pager */
        #sliderWrap .pager {
            display: flex;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #sliderWrap .pager a {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid #999;
            margin: 0 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        #sliderWrap .pager a img {
            opacity: 0;
            transform: translate(-40%, -40%);
            transition: 0.5s;
        }

        #sliderWrap .pager a.active img {
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            const slider = $('.slider').bxSlider({
                //자동 슬라이드 
                auto: true,
                stopAutoOnClick: true,
                // 실행/일시정지 버튼
                //autoControls: true,
                //내비게이션 (인디케이터,페이저)
                pager: false,
                //이전/이후 버튼
                controls: false,
                //전환시간
                speed: 400,
                //지연시간
                pause: 3000,

            // 슬라이드 전환 직전에 autoPager() 함수를 호출하여 동작 시킴
            onSlideBefore: function () {
                autoPager();
            },
            // 슬라이드 전환 직후 txtMotion() 함수를 호출하여 동작 시킴
            onSlideAfter: function () {
                txtMotion();
            }})
        });

        function txtMotion() {
            // 슬라이드 전환 직후의 텍스트 모션
            $('#sliderWrap .slider li div').animate({ top: 0, opacity: 1 });
        }

        function autoPager() {
            // 페이저의 이미지 변경
            // 페이저 a태그의 active 클래스 모두 제거 
            $('#sliderWrap .pager a').removeClass('active');
            // 현재 슬라이드 번호를 가져와서 current에 저장 
            let currentIdx = slider.getCurrentSlide();
            $('#sliderWrap .pager a').eq(currentIdx).addClass('active');

            // 슬라이드 전환 직전의 텍스트 모션
            $('#sliderWrap .slider div span').css({ top: 100, opacity: 0 });
        }

        // 페이저 버튼
        $('#sliderWrap .pager a').click(function (e) {
            // a 태그의 기본이벤트 제거
            e.preventDefault();
            let idx = $(this).index();
            // idx 번호에 해당하는 위치로 슬라이드가 이동
            slider.goToSlide(idx);
            return false;
        });

        // 이전 버튼
        $('#sliderWrap .prev').click(function (e) {
            e.preventDefault();
            //이전 슬라이드로 이동
            slider.goToPrevSlide();
            autoPager();
            return false;
        });
        // 이후 버튼
        $('#sliderWrap .next').click(function (e) {
            e.preventDefault();
            //다음 슬라이드로 이동
            slider.goToNextSlide();
            autoPager();
            return false;
        });
        
    </script>
</head>

<body>
    <div id="sliderWrap">
        <!-- 슬라이드 배경 이미지 -->
        <ul class="slider">
            <li class="bg1">
                <div class="tit">
                    <span>달빛이 머무는 파란 여름바다</span>
                    Blue Moon Ade
                </div>
            </li>
            <li class="bg2">
                <div class="tit">
                    <span>탱글탱글! 달콤한 즐거움</span>
                    COCO PARADISE
                </div>
            </li>
            <li class="bg3">
                <div class="tit">
                    <span>여름보다 강렬하다!</span>
                    SUMMER RED
                </div>
            </li>
            <li class="bg4">
                <div class="tit">
                    <span>층층이 쌓아 올린 시원한 즐거움</span>
                    FROZEN DELIGHT
                </div>
            </li>
        </ul>

        <!-- pager -->
        <div class="pager">
            <a class="active"><img src="images/d1.png" alt="페이저1"></a>
            <a><img src="images/d2.png" alt="페이저2"></a>
            <a><img src="images/d3.png" alt="페이저3"></a>
            <a><img src="images/d4.png" alt="페이저4"></a>
        </div>

        <!-- prev/next -->
        <!-- 폰트어썸 -->
        <div class="btn">
            <a href="#" id="prev"><i class="fa-regular fa-circle-left"></i></a>
            <a href="#" id="next"><i class="fa-regular fa-circle-right"></i></a>
        </div>
    </div>
</body>

</html>
