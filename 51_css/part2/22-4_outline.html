<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            margin: 20px;
        }
        /* 
    
            outline-width : 
            outline-style : 
            outline-color :

            border:[두께] 스타일 [색];
            색을 생략하면 글자색
            글자색을 지정하지 않으면 검정

        */
        .div1{
            width: 200px;
            height: 150px;
            margin: 50px;
            padding: 20px;
            border: 10px solid red;

            outline-width: 10px;
            outline-style: dashed;
            outline-color: blue;

            outline: 10px dashed blue;
            outline-offset: 10px;
        }

        .div2 {
            width: 200px;
            height: 150px;
            margin: 50px;
            padding: 20px;
            border: 10px solid rgb(255, 173, 247);

            outline-width: 20px;
            outline-style: solid;
            outline-color: skyblue;

            outline: 10px solid skyblue;
            outline-offset: 20px;
        }


    </style>
</head>
<body>
    <h1>외곽선</h1>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    
</body>
</html>
