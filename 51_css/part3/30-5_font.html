<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            color : 글자 색

            @font-face
            font-family :글꼴
            font-size :글자 크기
            font-weight :글자 굵기
            font-style :글자 기울임
            line-height :줄간격 
            font:굵기 기울임 크기 /줄간격 글꼴;
    
            text-alin :가로 정렬
            text-decoration :밑줄
            text-indent :들여쓰기
            text-transform :수직 정렬
            text-shadow  :수평 정렬 

            vertical-align :수직 정렬
            letter-spacing :자간
            
        */
        /* 
            font-style:기울임;
            font-weight:굵기;
            font-size:크기;
            font-family:글꼴;
        
            글꼴의 크기와 종류는 반드시 지정 해야 한다.
            font: [스타일] [굵기] 크기[/줄간격] 글꼴; 
            font: [굵기] [스타일] 크기[/줄간격] 글꼴; 
        */
        
        .font1 {
            font-style: italic;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace;
        }

        .font2 {
            font: italic bold 16px/1.6 'Courier New', Courier, monospace;
          
        }
        
    </style>
</head>

<body>
    <h1>글꼴 속기 속성</h1>
    <p class="font1">font-family, font-size, font-style, font-weight 속성 등이 있다.</p>
    <p class="font2">font-family, font-size, font-style, font-weight 속성 등이 있다.</p>
</body>

</html>
