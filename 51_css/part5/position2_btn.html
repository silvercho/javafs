<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .outbox {
        position: relative;
        height: 500px;
        background: #555;
       }
       .outbox a {
        position: absolute;
        left: 50%;
        top: 50%;
       transform: translate(-50%,-50%);
       background: yellow;
       width: 78px;
       height: 78px;
       border-radius: 50%;
       text-align: center;
       line-height: 78px;
       }

       #prev {left: calc(50% - 800px);}
       #next {left: calc(50% + 560px);}
       
    </style>
</head>
<body>
    <div class="outbox">
        <a href="#" id="prev">이전</a>
        <a href="#" id="next">다음</a>
    </div>
</body>
</html>
