<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <style>
        /* 

            width: 너비;
            height
            min-width :최소너비;
            max-width :최대너비;
            min-height
            max-height

            미디어 쿼리 작성 형식
            @media [not|only] screen[and|,] (expressions) {
                CSS-code;
            }

            미디어 쿼리 
            조건에 만족하는 장치에 대해 CSS-code를 적용시킨다. 
            @media (조건){
                css-code;
            }
            mediatype: all, screen, tv, projection, print, ...
            and: 그리고
            , : 또는
            expressions: 조건으로 min-width, max-width, orientation, ...
        */

        /* 데스크탑의 배경색은 blue, 테블릿의 배경색은 green, 폰의 배경색은 red이 되도록 반응형 웹을 만들어 보세요. 미디어쿼리의 중단점은 768, 1200으로 지정합니다. */

        /* 공통 */
        /* 초기화 */
        body {margin: 0;}
        ul {margin: 0; padding: 0;}
        li {list-style: none;}
        img {width: 100%; vertical-align: top;}

        section {
            padding: 0 30px;
        }
    
        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 1496px;
            margin: 0 auto;
        }
        /* 상자크기 */   
        li {
            width: 100%;
            margin-bottom: 16px;
        }
    
        /* tablet:600이상 */
        @media (min-width: 600px) {
               li {
                width: calc(50%-8px);}
            }

        /* desktop:992이상 */
        @media (min-width:992px){
            li {
                width: calc(25%-8px);
                max-width : 362px;}
            }
    </style>
</head>

<body>
    <section>
        <h1>반응형 웹</h1>
        <ul>
            <li><img src="../assets/집.jpg" alt="테스트"></li>
            <li><img src="../assets/집.jpg" alt="테스트"></li>
            <li><img src="../assets/집.jpg" alt="테스트"></li>
            <li><img src="../assets/집.jpg" alt="테스트"></li>
        </ul>
    </section>
</body>

</html>
