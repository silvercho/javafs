<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정 -->
    <!-- attribute -> attr()-->
    <!-- property -> css()-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        body {
            background: yellowgreen;
        }
        

    </style>
</head>

    <hr>
    <p>뷰포트 확인하기.</p>
    <img src="../assets/집.jpg" alt="뷰포트 테스트">
</body>
</html>
