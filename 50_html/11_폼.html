<body>

    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get" autocomplete="off">

        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색search 상자 -->
            <!-- input 의 id가 label의 for와 같은 값이어야 한다. -->
            <label for="user_search">구글 검색:</label>
            <input type="search" id="user_search">
            
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">

        </fieldset>

        <fieldset>
            <legend>로그인</legend>

            <!-- 아이디 -->
            <!-- for와 id의 속성 값은 임의로 지정한다. -->
            <!-- required:입력 상자를 비울 수 없이 반드시 입력 해야 하는 경우 -->
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" required size="10" maxlength="8">
            <!-- 패스워드 -->
            <label for="user_pw">패스워드:</label>
            <input type="password" id="user_pw" required>
            <!-- disabled :비활성화, db로 전송되지 않는다. -->
            <input type="text" value="비밀번호는 4자리 숫자로만 입력하세요." size="30" disabled >

            <!-- 로그인 버튼 -->
            <input type="submit" value="로그인">

        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <input type="checkbox" id="checked" required>
                <label for="check">ooo 이용약관 동의(필수)</label>
            </div>

            <div>
                <!-- 글상자 -->
                <!-- readnoly:읽기 전용 -->
                <!-- cols: 칸 수 -->
                <!-- rows: 행 수  -->
                <textarea name="" id="" cols="50" rows="4" readonly> 여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략-</textarea>
            </div>

            <div>
                <!-- text 입력 상자 -->
                <label for="birth">생년월일</label>
                <input type="text" id="birth" placeholder="년(4자)">

                <!-- 목록 상자 -->
                <!-- option의 value는 전송값 -->
                <select name="" id="">
                    <option value="">월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <!-- text 입력 상자 -->
                <input type="text" placeholder="일" maxlength="2">
            </div>

            <div>
                <!-- 이메일 -->
                <!-- 같은 텍스트 선택 : 특정 텍스트를 선택 후 ctrl+D -->
                <label for="user_email">본인 확인 이메일</label>
                <input type="emial" id="user_email" name="user_email">
            </div>

            <div>
                <!-- 전화번호 -->
                <label for="user_tel">휴대전화</label>
                <input type="tel" id="user_tel name="user_tel">
                
            </div>
        </fieldset>
    </form>
</body>

</html>
