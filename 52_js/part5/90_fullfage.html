<html lang="en">
<head>

    <title>fullPage</title>
    <style>
        body {margin: 0;}
        #fullpage div {height: 100vh;}
        #section1 {background: lightpink;}
        #section2 {background: lightgoldenrodyellow;} 
        #section3 {background: lightgreen;} 
        #section4 {background: lightskyblue;} 
        
    </style>
</head>

    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>

        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script>
        const fullpage = document.querySelector('section');
        
        fullpage.onwheel = function(e){
            // 마우스휠 올리기
            if (event.deltaY < 0){
                location.href
             // 마우스휠 내리기
            }else {
                this.nextElementSibling.style = 'section'
            }
        }
    </script>
</body>
</html>
