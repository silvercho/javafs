<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>

<body>
    <h1>변수(let,const)</h1>
    <script>

        //변수 선언 후 값을 할당하지 않으면 undefined
        var box;
        //변수에 값을 할당
        //A=a->a를 A에 할당한다.
        // A==a->A와a가 같다.

        var a;
        a = 5;
        var a =10
        var a =30;
        a = 40;      

        let b;
        b=10;
        //let 은 재할당 된다. ->값이 바뀌는 변수는 let을 쓴다.
        b=20;
        b=40;
        // let은 재선언 할 수 없다.
        //let b =30; (x)

        //const는 선언 동시에 할당도 해야한다.
        const = c = 10;
        //const는 재선언 및 재할당 할 수 없다. -> 값이 바뀌지 않는 변수는 const를 쓴다.
        //const c2 = 20;
        
        document.write(b,'<br>');
        document.write('box','<br>');

    </script>
</body>

</html>
