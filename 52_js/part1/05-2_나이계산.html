<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>나이 계산하기</h1>

    <script>
        /* 

            연산자 , 피연산자(항)

            항의 개수
            1. 단항 연산자 : ++ ,-- , --i ,i-- -(음수)
            2. 이항 연산자 : + , - , * , % , ...
            3. 삼항 연산자 : ? :

            산술 연산자 : ++(1씩 증가), --(1씩 감소)

            //전위 연산
            var A = ++B -> B값을 1 증가 후 A에 대입
            //후위 연산
            var A = B++ B를 A에 대입 후 B값을 1 증가 
        */
        // 변수 선언 및 할당
        var currentYear = 2023;
        var birthYear;
        var age;

        // 입력 :태어난 년도
        birthYear = prompt("당신의 태어난 년도를 4자리로 입력하세요." ,'2000');

        //  처리 : 나이 계산
        // 나이 = 현재년도 - 태어난년도 + 1
        // 나이 = 2023 -2000 +1 -> 24살 
        age = currentYear - birthYear +1;

        // 나이 출력
        // 문자열 +변수 +문자열 
        document.write('당신의 나이는'+ age +'살 입니다.');

        
    </script>
</body>

</html>
