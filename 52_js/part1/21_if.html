<body>
    <h1>if</h1>
    <script>
        /* 
            제어문 
            1. 조건문 : if
            2. 선택문 : switch
            3. 반복문 : for, do , while

            // 조건식이 true 이면 코드 실행
            // 조건식이 false 이면 코드 실행하지 않음.
            if (조건식) {
                코드;
            }
        */

        var num = 10;
        if (num > 3) {
            document.write('참이다.1');
            }

        // 조건식에 false,NaN,0, null, ''(빈 문자), undefined를 사용하면 false, 그 밖의 값은 true
        var num2 = console;
        if (num2) {
            document.write('참이다.2'); 
        }

        var num3 = 0;

        
    </script>
