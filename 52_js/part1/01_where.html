         객체지향(객체 기반) 프로그래밍 언어

             -물체: Tv,자동차,에어컨 ,사람,...

        자바 스크립트
        -객체 (Object) : window,document,console, ...
        -메서드(Methed) :alert () , confirm(), prompt (), write (),log(), . . .
        -속성(Property) : style , length ,
        -이벤트(Event)

        기본문장형식
        객체.메서드(매개변수1,매개변수2,...)

        alret('문자열');
        confirm("문자열");
        document.write('문자열','<태그>',...);
        console.log(매개변수1);

        변수 : 데이터를 저장하는 공간.
        매개변수? 메서드의 옵션으로 사용되는 변수
        자바스크립트 언어 
        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

     <script src="script.js"></script>

<body>
    <h1>WHERE</h1>
    <!-- 외부 스크립트 -->

        document.write('hello');
