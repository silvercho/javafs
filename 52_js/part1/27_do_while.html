<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .blue {color:blue;}
        .red {color:red;}
    </style>
</head>

<body>
    <h1>do while</h1>
    <script>
        /* 
            do~while 은 조건과 관계없이 1번은 실행된다. 
            var 변수 = 초깃값;

            do {
                코드;
                증감식;
            } while (조건식)
        */

        var i = 10;

       /*  do {
            document.write('hello!');
            i--;
        } while (i < 3) */

        while (i>=8) {
            document.write('hello!');
            i--;
        } 

        // 헬로우를 3번출력 하려면? 
        //i-- 는 i에서 1을 마이너스한값 
    </script>
</body>

</html>
