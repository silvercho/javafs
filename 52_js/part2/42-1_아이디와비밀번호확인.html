<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        /* 
            함수 정의
                function 함수명(매개변수1, 매개변수2, ...) {
                    코드;
                }

            함수 호출
                함수명(데이터1, 데이터2, ...);
        */

                // 아이디와 비밀번호를 입력받아 확인하는 함수 만들기 
            let userId = 'korea';
            let userPw = '1234';

            function login (id,pw) {
                if (userId === id){
                    if (userPw === pw) {
                        document.write (id + '방문을 환영합니다.');
                    } else {
                        alert('비밀번호를 잘못 입력하셨습니다.');
                        location.reload();
                    }
                }  else {
                    alert ('아이디를 잘못 입력하셔습니다.');
                    location.reload();
                }
            }
            let loginId = prompt ('아이디를 입력하세요');
            let loginPw = prompt ('비밀번호를 입력하세요.');

            login (loginId,loginPw);
    </script>
</body>

</html>
