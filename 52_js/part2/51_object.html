<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>객체</h1>
    <script>
        /* 
            현실 세계
            TV -> 객체
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드
            너비, 높이, 색상, 무게의 특징 -> 속성
            
            TV를 켜다.

            객체는 기능(메서드)과 속성을 가지고 있다.
            객체.메서드()
            객체.속성 

            자바스크립트는 객체(object) 기반 언어이다.
            객체는 기능(메서드)과 속성을 가지고 있다.

            문장 형식:
            document.write();
            location.reload();
            객체.메서드() -> 객체의 메서드를 실행한다.
            location.href;
            객체.속성 -> 객체의 속성값을 가져온다.
            location.href = "http://naver.com";
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)*
                - HTML 문서 구조
        */
        // 예약어 : false, true, if,do,while,for,new ,...
        // 내장 객체 생성
        // 객체 생성 시 new 키워드와 생성함수를 사용한다.
        // var 참조변수(인스턴스명) = new 생성함수()

        // tv 객체 
        // this 는 자기자신
        var tv = new Object();
        //color 와 price 는 tv의 속성
        tv.color = 'white';
        tv.price = 300000;     
        //info 는 tv의 메서드 
        tv.info = function(){
            document.write('tv색상:' + this.color , '<br>');
            document.write('tv가격:' + this.price , '<br>');
        }
        //객체.메서드()
        tv.info();
        // 함수();
        // info();
        
        // 메서드 : 값이 함수인 속성, 객체 내에 정의된 함수 
        var tv2 = {
            color:'blue',
            price:500000,
            info : function(){
                document.write('tv색상2:' + this.color , '<br>');
                document.write('tv가격2:' + this.price , '<br>');
            }
        };

        tv2.info ();
    </script>
</body>

</html>
