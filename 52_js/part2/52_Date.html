<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>날짜 객체</h1>
    <script>

        /* 
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)

            날짜 정보를 가져올 때(get)
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환

            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */
       // Tue May 23 2023 16:16:48 GMT+0900 (한국 표준시)
        let d = new Date();
        console.log(d)
        //년 (yyyy)
        document.write(d.getFullYear(), '<br>');
        //월 (mm)0(1월)~11(12월)
        document.write(d.getMonth(), '<br>');
        //일 (dd)
        document.write(d.getDate(), '<br>');
        //요일 (week): 0(일)~6(토)
        document.write(d.getDay(), '<br>');
        //시 (hh)
        document.write(d.getHours(), '<br>');
        //분 (mm)
        document.write(d.getMinutes(), '<br>');
        //초 (ss)
        document.write(d.getSeconds(), '<br>');
        document.write(d.getTime(), '<br>');


        var d2 = new Date(2020,2,20);
        console.log(d2);
        
    </script>
</body>

</html>
