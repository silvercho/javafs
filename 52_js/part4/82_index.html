<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <p>요기에 색인번호가 생기게 </p>
    <script>
        /* 
            index ~ 요소의 순서 값을 반환

        */
        /*  
            목록 1~4중에 하나를 클릭하면 
            목록의 순서 값(색인번호)를 아래 표시하시오.

            메서드 : forEach() ~ Nodelist , Array 
            속성 : index 
        */
        const liTag = document.querySelectorAll('li');
        const pTag = document.querySelector('p');

        liTag.forEach((obj,idx)=> 
            obj.onclick = () => pTag.innerText =idx
        );
