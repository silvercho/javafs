<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        p {
            font-size: 14px;
            color: red;
            margin-left: 20px;
        }

        input {
            width: 100px;
            height: 50px;
            font-size: 40px;
            border: 1px solid #444;
            margin: 20px;
        }

        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>성인인증</button>
    <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>

    <script>
        /* 
            요소.value ~ input에 입력된 값 반환
            요소.value = 값 ~ input에 입력된 값 설정
        */
        /*
            사용자가 input 상자에 숫자로 나이를 입력한 후 성인 인증 버튼을 클릭하면 
            결과 화면을 경고창으로 출력한다. 
            1. 숫자가 아닌 다른 문자 또는 아무것도 입력하지 않으면 '나이를 숫자로 입력해 주세요'
            2. 19이상을 입력 했다면 '당신은 성인입니다.'
            3. 18이하를 입력 했다면 '당신은 미성년입니다.'
        */
    
        const age = document.querySelector('input');
        const btn = document.querySelector('button');

        btn.onclick = adult;

        function adult() {
            let txt;
            if (age.value >= 19){
                txt= '당신은 성인입니다.'
        } else if (age.value < 19 && age.value >= 0) {
            txt ='당신은 미성년입니다.'
        } else if (age.value === '' || age.value <1){
            txt = '잘못 입력하였거나 입력하지 않으셨습니다. 다시 입력해 주세요'
        } else {
            txt = '문자로 입력하셨습니다. 숫자로 입력해 주세요.'
        }
        alert(txt);
    }
        
    </script>
</body>

</html>
