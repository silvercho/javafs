<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <p><span>나는</span>단락이다</p>
    <ul>
        <li><span>목록1</span></li>
        <li><b>목록2</b></li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            요소.children[index] ~ 자식 요소 선택
        */
        // children[노드번호] 속성을 사용하여 첫 번째 li 요소의 글자색을 빨강으로 지정하시오. 

        // document.querySelectorAll('li')[0].children[0].style.border = 'solid'

        $('li').eq(0).children().css({border:'solid'})
        
    </script>
</body>

</html>
